            font-style: normal;
            /* tipos de formatos
            - Open type (otf) 
            - Truetype (ttf)
            - Embedded-opentype
            - Truetype-aat (apple advanced typografy)
            - svg
            */
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1 {
            font-family: 'love', times, serif;

        }

</head>
